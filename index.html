<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Word Play</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

<!--Boostrap grid-->
        <div class="container">
            <h2> hello world </h2>
        </div>        


<script type="text/javascript">
/*Declare variables*/
var word = "apple";
var wordLetters = [];
var userGuesses = [];
var userSolution = [];

for (i = 0; i < word.length; i++) {
wordLetters.push(word[i]);
   
}

console.log(wordLetters);

                   
/*Function to capture user key presses */         
document.onkeyup = function(event) {
    var userGuess = event.key;
    
    console.log("This was the user guess " + userGuess);
    
    if (wordLetters.indexOf(userGuess) === -1){
        
       if (userGuesses.indexOf(userGuess) === -1) {
           console.log("Not in word");
           userGuesses.push(userGuess);   
       }
       else {
        console.log("Already guessed that letter");
       }
    }
    
    else {
        console.log("You guessed a letter");
        userSolution.push(userGuess);
        userGuesses.push(userGuess);
    }
   console.log(userSolution);
    console.log(userGuesses);
}

 </script>

 </body>
 </html>
